<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>과목 선택</title>
    <link rel="stylesheet" href="/styles.css?v=1.0.1" />
  </head>
  <body>
    <div class="topActions">
      <a class="topPill" href="/" aria-label="대본 생성기로 이동">
        <span class="topPillIcon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </span>
        돌아가기
      </a>
      <a class="topPill" href="/subjects/" aria-label="과목 선택으로 이동">
        <span class="topPillIcon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
          </svg>
        </span>
        과목
      </a>
      <a class="topPill" href="/suggest.html" aria-label="개발자에게 아이디어 제안하기">
        <span class="topPillIcon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21h6M12 3a7 7 0 0 0-7 7c0 2 1 3 2 4.5V17a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2.5C18 13 19 12 19 10a7 7 0 0 0-7-7z"/>
          </svg>
        </span>
        제안하기
      </a>
      <button id="themeToggle" class="topPill" type="button" aria-label="테마 전환">
        <span id="themeToggleIcon" class="topPillIcon" aria-hidden="true"></span>
        <span id="themeToggleText">테마</span>
      </button>
    </div>

    <main class="wrap">
      <div class="brandHeaderInline" aria-label="브랜드 헤더">
        <div class="brandHeaderInlinePanel">
          <svg class="brandHeaderInlineIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path
              fill="currentColor"
              d="M5.2 7.5 7.5 3.5h11l-2.3 4H5.2Zm.3 1.5h13.7c.7 0 1.3.6 1.3 1.3v8.9c0 1.6-1.3 2.8-2.8 2.8H7.8c-1.6 0-2.8-1.3-2.8-2.8v-8.9c0-.7.6-1.3 1.3-1.3Z"
              opacity=".92"
            />
            <path
              fill="currentColor"
              d="M7.7 3.5 5.4 7.5h1.9l2.3-4H7.7ZM11.7 3.5 9.4 7.5h2l2.2-4h-1.9ZM15.8 3.5l-2.3 4h2l2.3-4h-2Z"
              opacity=".45"
            />
            <path
              fill="currentColor"
              d="M8.3 12.3h7.4c.4 0 .7.3.7.7s-.3.7-.7.7H8.3c-.4 0-.7-.3-.7-.7s.3-.7.7-.7Z"
              opacity=".35"
            />
          </svg>
          <div class="brandHeaderInlineText">
            <span class="brandHeaderInlineTitle">MovieSSam Play Lab</span>
            <span class="brandHeaderInlineMeta">v1.0</span>
            <span class="brandHeaderInlineDot">·</span>
            <span class="brandHeaderInlineMeta">교사용 역할극대본생성기</span>
          </div>
        </div>
      </div>

      <header class="subjectsHero" aria-label="과목 선택 안내">
        <div class="subjectsHeroBadge">RolePlay Builder</div>
        <h1 class="subjectsHeroTitle">역할극 대본 자동 생성기</h1>
        <p class="subjectsHeroDesc">
          국어/사회/도덕/역사 중 하나를 선택하면, 해당 과목 페이지에서
          역할극 대본 생성기 화면이 그대로 열립니다.
        </p>
      </header>

      <section class="subjectsSection" aria-label="과목 카드 목록">
        <div id="subjectsGrid" class="subjectsGrid" role="list"></div>
      </section>
    </main>

    <script type="module" src="/subjects/subjectsPage.js?v=1.0.1"></script>
  </body>
</html>
